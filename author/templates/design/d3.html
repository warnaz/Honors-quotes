{% load static %}
<!-- <link rel="stylesheet" href="{% static 'css/opt2.css' %}"> -->
<style>

    .quote3 {
        text-align: center;
        font-family: 'Oswald', sans-serif;
        color: white;
        background-image: url(https://www.meme-arsenal.com/memes/483ce713732e93cde678e2cd3663787a.jpg);
        background-position: center center;
        background-size: 150%;
    }

    .quote3::before,
    .quote3::after {
        content: '';
        display: block;
        margin: 0 1.5rem;
        padding: 15% 0.5rem;
        border: 5px solid;
    }

    .quote3:before {
        margin-bottom: 0;
        border-bottom: 0;
        box-shadow: 0 -3px 5px rgba(0, 0, 0, .3);
    }

    .quote3::after {
        margin-top: 0;
        border-top: 0;
        box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
    }

    .quote3 h1 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: normal;
        text-shadow: 0 0 5px rgba(0, 0, 0, .3);
    }

    .quote3-line {
        display: block;
    }


</style>
<blockquote class="quote3">
    <h1>
        <span class="quote3-line" style="color: black;">{{ post }}</span>
    </h1>
    <span>Автор: <a href="{% url 'profile:users_detail_urls' post.author.slug %}" style="color: black;">{{ post.author }}</a></span>
</blockquote>
