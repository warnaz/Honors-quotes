{% load static %}
<style>

    .quote2 {
        text-align: center;
        font-family: 'Oswald', sans-serif;
        color: black;
        background-image: url('{% static "img/Гослян.png" %}');
        background-position: center center;
        background-size: 100%;
    }

    .quote2::before,
    .quote2::after {
        content: '';
        display: block;
        margin: 0 1.5rem;
        padding: 15% 0.5rem;
        border: 5px solid;
    }

    .quote2:before {
        margin-bottom: 0;
        border-bottom: 0;
        box-shadow: 0 -3px 5px rgba(0, 0, 0, .3);
    }

    .quote2::after {
        margin-top: 0;
        border-top: 0;
        box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
    }

    .quote2 h1 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: normal;
        text-shadow: 0 0 5px rgba(0, 0, 0, .3);
    }

    .quote2-line {
        display: block;
    }


</style>
<blockquote class="quote2">
    <h1>
        <!-- <spane class="quote-line quote-line--border"></spane> -->
        <span class="quote2-line" style="color: black;">{{ post }}</span>
    </h1>
    <span style="color: white;">Автор: <a href="{% url 'profile:users_detail_urls' post.author.slug %}" style="color: white;">{{ post.author }}</a></span>
</blockquote>
