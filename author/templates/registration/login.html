<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        background-color: #FFB30E;
        /*#a5b3e4*/
        perspective: 1500px;
    }

    .card {
        width: 380px;
        height: 510px;
        position: relative;
        margin: 50px auto;
        border-radius: 10px;
        font-family: tahoma;
        transform-style: preserve-3d;
        transition: all 1s ease-in-out;
    }

    /* .card:hover
{
    transform: rotateY(180deg);
} */
    .card>div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        text-align: center;
        background-color: azure;
    }

    /*front card*/
    .card .front {
        z-index: 1;
        backface-visibility: hidden;
    }

    .card .front p {
        text-align: center;
    }

    .card .front form button {
        background-color: #FFB30E;
        padding: 12px 60px 12px 60px;
        margin-top: 30px;
        cursor: pointer;
    }

    .f1 {
        padding: 13px 60px 13px 60px;
        border-radius: 4px;
        background-color: #f0f5f9;
        margin: 7px;
        border: none;
        text-align: center;
        font-size: 15px;
    }

    .card .front img {
        width: 110px;
        height: 110px;
        margin: 20px 30px 50px 30px
    }

    .login_word {
        margin: 30px auto;
        border-bottom: 2px solid #FFB30E;
        width: 60px;
        font-weight: bold;
    }

    .not_registered_word {
        margin-top: 35px;
        font-size: 14px;
    }

    .card .front form p {
        margin-top: 20px;
        font-size: 15px;
    }

    .card .front span {
        cursor: pointer;
        color: #FFB30E;
    }

    /*back card*/
    .card .back {
        z-index: 2;
        transform: rotateY(180deg);
        backface-visibility: hidden;
    }

    .signup_word {
        margin: 45px auto 15px auto;
        border-bottom: 2px solid #FFB30E;
        width: 70px;
        font-weight: bold;
    }

    #signUp button {
        background-color: #FFB30E;
        padding: 12px 60px 12px 60px;
        margin-top: 30px
    }
</style>



<body onload="login_signUp()">
    <div class="card" id="card">
        <div class="front">
            <p class="login_word">LOG IN</p>
            <img src="https://drive.google.com/uc?export=view&id=1K5_tAX_taOQQ0wwmFx3P--V05kjvg4cu"
                alt="person picture">
            <form method="post" action="{% url 'profile:login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="username" class="f1" required
                    autocomplete="off">
                <input type="password" name="password" placeholder="password" class="f1" required
                    autocomplete="off">
                <button class="f1" name="login" value="clicked">Log in</button>
            </form>
        </div>
    </div>
</body>



</html>
