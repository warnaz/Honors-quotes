{% extends 'base.html' %}
{% load static %}


{% block nav %}
<h1 style="margin-left: 100px;"><a href="{% url 'love:home_urls' %}" style="color: black;">Home</a></h1>
{% endblock %}

{% block content %}
<div class="container m-auto">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="createPost">

            <h3 class="mini-headign">Create Post</h3>
            <div class="post-text">
                <img src="{% static 'img/gosling.jpg' %}" alt="user">

                <div class="forms-quote">
                    {{ form.quotes }}
                </div>

                <div class="forms-category">
                    <div id="id_category">
                        <div>
                            <input type="checkbox" name="category" value="Пошлость" id="id_category_0">
                            <label for="id_category_0">Пошлость</label>

                        </div>
                        <div>
                            <input type="checkbox" name="category" value="Любовь" id="id_category_1">
                            <label for="id_category_1">Любовь</label>

                        </div>
                        <div>
                            <input type="checkbox" name="category" value="Смех" id="id_category_2">
                            <label for="id_category_2"> Смех</label>

                        </div>
                        <div>
                            <input type="checkbox" name="category" value="Грусть" id="id_category_3">
                            <label for="id_category_3">Грусть</label>

                        </div>
                        <div>
                            <input type="checkbox" name="category" value="Сарказм" id="id_category_4">
                            <label for="id_category_4">Сарказм</label>

                        </div>
                    </div>
                </div>

                <div class="forms-author">
                    {{ form.author }}
                </div>

                <div class="forms-design">
                    {{ form.design }}
                </div>


            </div>
            <button type="submit" name="submit_p_form" class="button_class">
                Обновить
            </button>
        </div>

    </form>

</div>
{% endblock %}
